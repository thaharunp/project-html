<html lang="en">
    <head>
     <title>currency convertor app using javascript</title>
     <link rel="stylesheet" href="curr.css">
    </head>
    <body>
       <div class="container">
        <h1>Currency Convertor</h1>
        <div class="box">
            <div class="left-box">
                <select name="currency" class="currency">
                    <option value="">Auto</option>
                    <option value="">CNY</option>
                    <option value="">CZK</option>
                    <option value="">DKK</option>
                    <option value="">GBP</option>
                    <option value="">HRK</option>
                    <option value="">IDK</option>
                    <option value="">ILS</option>
                    <option value="">JPY</option>

                </select>
                <input type="number" name="" id="input">
            
            </div>
            <div class="right-box">
                <select name="currency" class="currency">
                    <option value="">Auto</option>
                    <option value="">HUK</option>
                    <option value="">EUR</option>
                    <option value="">ISK</option>
                    <option value="">GBP</option>
                    <option value="">HKO</option>
                    <option value="">CHF</option>
                    <option value="">ILS</option>
                    <option value="">USD</option>
            
                </select>
                <input type="number" name="" id="result" disabled>
            </div>
            
                <button class="btn" id="btn">CONVERT</button>

        </div>
       </div> 
    </body>
     <script  src="data.js" type="text/javascript"></script>
</html>
